<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 | 회원가입</title>
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body>
  <header class="site-header">
    <button class="back" type="button" aria-label="뒤로가기">‹</button>
    <h1>아무 말 대잔치</h1>
  </header>

  <main class="page">
    <section class="card">
      <h2 class="card-title">회원가입</h2>

      <!-- 프로필 이미지 업로더 -->
      <div class="avatar-upload">
        <label class="avatar-label">프로필 사진</label>
        <label for="avatar" class="avatar" aria-label="프로필 사진 업로드">
          <input id="avatar" type="file" accept="image/*" hidden />
          <img id="avatarPreview" src="img/default-profile.svg" alt="프로필 사진 미리보기" />
          <span class="plus" aria-hidden="true">+</span>
        </label>
      </div>

      <form class="form" novalidate>
        <div class="field">
          <label for="email">이메일<span class="req">*</span></label>
          <input id="email" type="email" placeholder="이메일을 입력하세요" />
        </div>

        <div class="field">
          <label for="password">비밀번호<span class="req">*</span></label>
          <input id="password" type="password" placeholder="비밀번호를 입력하세요" />
        </div>

        <div class="field">
          <label for="pwConfirm">비밀번호 확인<span class="req">*</span></label>
          <input id="pwConfirm" type="password" placeholder="비밀번호를 한번 더 입력하세요" />
        </div>

        <div class="field">
          <label for="nickname">닉네임<span class="req">*</span></label>
          <input id="nickname" type="text" placeholder="닉네임을 입력하세요" />
        </div>

        <button type="submit" class="btn primary">회원가입</button>
      </form>

      <button type="button" class="btn link">로그인하러 가기</button>
    </section>
  </main>
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <script type="module" src="js/signup.js" defer></script>
</body>
</html>
