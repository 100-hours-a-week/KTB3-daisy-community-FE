<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 | 게시글 상세</title>
  <link rel="stylesheet" href="css/post-detail.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <button class="back" type="button" aria-label="뒤로가기">‹</button>
    <h1>아무 말 대잔치</h1>
    <div class="user-icon">
      <img src="img/default-profile.svg" alt="사용자" />
    </div>
  </header>

  <!-- 메인 -->
  <main class="page">
    <article class="card detail">

      <h2 class="post-title"></h2>

      <div class="post-meta">
        <div class="avatar"></div>
          <img class="post-avatar-img" src="img/default-profile.svg" alt="작성자" />
        <div class="meta-text">
          <p class="author"></p>
          <p class="date"></p>
        </div>
        <div class="actions">
          <button class="chip edit-btn" hidden>수정</button>
          <button class="chip delete-btn" hidden>삭제</button>
        </div>
      </div>

      <!-- 이미지 영역 (이미지 없으면 회색 박스 유지 or 숨겨도 됨) -->
      <div class="post-image"></div>
      <div class="post-content"></div>
      <div class="stats">
        <div class="stat-box like-box">
          <strong class="like-count">0</strong>
          <span>좋아요수</span>
          <button class="btn-like" type="button">♡</button>
        </div>
        <div class="stat-box">
          <strong class="view-count">0</strong>
          <span>조회수</span>
        </div>
        <div class="stat-box">
          <strong class="comment-count">0</strong>
          <span>댓글</span>
        </div>
      </div>
      <div class="comment-form">
        <textarea
          class="comment-input"
          placeholder="댓글을 남겨주세요!"
        ></textarea>
        <button class="btn primary comment-submit" type="button">
          댓글 등록
        </button>
      </div>
      <ul class="comment-list"></ul>
    </article>
  </main>

  <script type="module" src="js/post-detail.js" defer></script>
</body>
</html>
