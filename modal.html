<!-- modal.html -->

<!-- 공용 확인 모달 -->
<div class="modal" id="confirmModal">
  <div class="overlay" data-close></div>

  <div class="dialog">
    <h3 class="title">제목</h3>
    <p class="description">설명 텍스트가 들어갑니다.</p>

    <div class="actions">
      <button class="btn cancel" data-close>취소</button>
      <button class="btn confirm" id="confirmOk">확인</button>
    </div>
  </div>
</div>

<!-- 공용 토스트 -->
<div id="toast" class="toast"></div>
