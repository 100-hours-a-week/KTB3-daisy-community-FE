<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/post-edit.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body data-page="post-edit">
  <div data-include="header.html"></div>
  <main class="page">
    <section class="editor">
      <h2 class="page-title">게시글 작성</h2>

      <form class="form" novalidate>
        <!-- 제목 -->
        <div class="field">
          <label for="title">제목</label>
          <input id="title" type="text" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)" />
        </div>

        <!-- 내용 -->
        <div class="field">
          <label for="content">내용</label>
          <textarea id="content" rows="8" placeholder="내용을 입력해주세요."></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="field">
          <label class="file-label">이미지</label>

          <div class="filebox">
            <input id="image" type="file" accept="image/*" />
          </div>
        </div>

        <!-- 제출 -->
        <div class="actions">
          <button type="submit" class="btn primary">완료</button>
        </div>
      </form>
    </section>
  </main>
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <script type="module" src="js/header.js" defer></script>
  <script type="module" src="js/post-edit.js" defer></script>
</body>
</html>
