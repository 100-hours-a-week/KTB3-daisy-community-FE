<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 | 회원정보수정</title>
  <link rel="stylesheet" href="css/profile-edit.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
  <h1>아무 말 대잔치</h1>

  <div class="userbox">
    <button
      class="userbtn"
      type="button"
      aria-haspopup="menu"
      aria-expanded="false"
    >
      <img src="img/default-profile.svg" alt="사용자" />
    </button>

    <!-- 프로필 드롭다운 메뉴 -->
    <nav class="menu" role="menu" hidden>
      <a href="profile-edit.html" role="menuitem">회원정보수정</a>
      <a href="password-edit.html" role="menuitem">비밀번호수정</a>
      <button type="button" role="menuitem" id="logout">로그아웃</button>
    </nav>
  </div>
</header>
  <!-- 본문 -->
  <main class="page">
    <section class="card">
      <h2 class="card-title">회원정보수정</h2>
      <!-- 프로필 이미지 -->
      <div class="avatar-area">
        <label class="avatar-label">
          프로필 사진
        </label>
        <label for="avatar" class="avatar">
          <input id="avatar" type="file" accept="image/*" hidden />
          <img id="avatarPreview" src="img/default-profile.svg" alt="기본 프로필" />
          <span class="plus">+</span>
        </label>
      </div>

      <form class="form" novalidate>
        <!-- 이메일: 변경 불가, 텍스트만 -->
        <div class="field">
          <label>이메일</label>
          <p id="emailText" class="readonly-text"></p>
        </div>
        <div class="field">
          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" placeholder="닉네임" />
          <button type="button" class="btn secondary" disabled>중복확인</button>
        </div>
        <button class="btn link" type="button">회원탈퇴</button>
        <div class="actions">
          <button class="btn primary" type="submit" disabled>수정하기</button>
        </div>
      </form>
    </section>
  </main>
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <script type="module" src="js/profile-edit.js" defer></script>
</body>
</html>
