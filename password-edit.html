<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 | 비밀번호 수정</title>
  <link rel="stylesheet" href="css/password-edit.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <h1>아무 말 대잔치</h1>
    <div class="userbox">
      <button class="userbtn" type="button" aria-haspopup="menu" aria-expanded="false">
        <img src="img/default-profile.svg" alt="사용자" />
      </button>
      <nav class="menu" role="menu" hidden>
        <a href="profile-edit.html" role="menuitem">회원정보수정</a>
        <a href="password-edit.html" role="menuitem">비밀번호수정</a>
        <button type="button" role="menuitem" id="logout">로그아웃</button>
      </nav>
    </div>
  </header>
  <!-- 본문 -->
  <main class="page">
    <section class="card">
      <h2 class="card-title">비밀번호 수정</h2>
      <form class="form" novalidate>
        <div class="field">
          <label for="pw">비밀번호</label>
          <input id="pw" type="password" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="field">
          <label for="pwConfirm">비밀번호 확인</label>
          <input id="pwConfirm" type="password" placeholder="비밀번호를 한 번 더 입력해주세요" />
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">수정하기</button>
        </div>
      </form>
    </section>
  </main>
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <script type="module" src="js/password-edit.js" defer></script>
</body>
</html>
