<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/password-edit.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body data-page="password-edit">
  <!-- 본문 -->
  <div data-include="header.html"></div>
  <main class="page">
    <section class="card">
      <h2 class="card-title">비밀번호 수정</h2>
      <form class="form" novalidate>
        <div class="field">
          <label for="pw">비밀번호</label>
          <input id="pw" type="password" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="field">
          <label for="pwConfirm">비밀번호 확인</label>
          <input id="pwConfirm" type="password" placeholder="비밀번호를 한 번 더 입력해주세요" />
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">수정하기</button>
        </div>
      </form>
    </section>
  </main>
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/password-edit.js" defer></script>
</body>
</html>
