<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 | 게시글 목록</title>
  <link rel="stylesheet" href="css/post-list.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body>

  <!-- 헤더 -->
  <header class="site-header">
    <h1>아무 말 대잔치</h1>

    <!-- 프로필 메뉴 -->
    <div class="userbox">
      <button class="userbtn" type="button" aria-haspopup="menu" aria-expanded="false">
        <img src="img/default-profile.svg" alt="사용자" />
      </button>

      <nav class="menu" role="menu" hidden>
        <a href="profile-edit.html" role="menuitem">회원정보수정</a>
        <a href="password-edit.html" role="menuitem">비밀번호수정</a>
        <button id="logout" type="button" role="menuitem">로그아웃</button>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="page">
    <section class="post-list">
      <!-- 인사 문구 + 작성 버튼 -->
      <div class="intro">
        <p>안녕하세요</p>
        <p>
          아무 말 대잔치 <span class="bold">게시판</span>입니다.
        </p>
        <button class="btn primary" id="writeBtn">게시글 작성</button>
      </div>

      <!-- 게시글 목록: JS가 채워 넣을 자리 -->
      <ul class="posts">
        <!-- JS로 <li class="post"> ... </li> 구조가 들어옴 -->
      </ul>
    </section>
  </main>

  <!-- 공통 모달 -->
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <!-- 페이지 전용 스크립트 -->
  <script type="module" src="js/post-list.js" defer></script>
</body>
</html>
