<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/post-list.css" />
  <link rel="stylesheet" href="css/util.css" />
</head>
<body data-page="post-list">

  <!-- 헤더 -->
  <div data-include="header.html"></div>
  <!-- 메인 -->
  <main class="page">
    <section class="post-list">
      <!-- 인사 문구 + 작성 버튼 -->
      <div class="intro">
        <p>안녕하세요</p>
        <p>
        <span class="bold">빵 추천 게시판</span>입니다!
        </p>
        <button class="btn primary" id="writeBtn">게시글 작성</button>
      </div>

      <!-- 게시글 목록: JS가 채워 넣을 자리 -->
      <ul class="posts">
        <!-- JS로 <li class="post"> ... </li> 구조가 들어옴 -->
      </ul>
    </section>
  </main>

  <!-- 공통 모달 -->
  <div data-include="modal.html"></div>
  <script src="js/include.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/post-list.js" defer></script>
  
</body>
</html>
